<#include "action_bar.html" />
<@actionMenu panels=panels customer=customer/>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
    <div class="row">
      <div id="form-user" class="col-xs-12 col-sm-offset-3 col-sm-6">
        <!-- search form -->
        <form action="jsp/admin/plugins/gru/ManageCustomers.jsp" method="get" class="form">
          <input type="hidden" name="action" value="search" />
          <label class="sr-only"><i class="fa fa-search"> </i> #i18n{gru.search_customer.title}</label>
          <div class="input-group">
            <input type="text" name="query" class="form-control input-lg autocomplete" placeholder="#i18n{gru.search_customer.title} : #i18n{gru.search_customer.placeholder}">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat btn-lg">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->
    </div>
  </div>
  <div class="row">
      <div id="home-actions" class="col-xs-12 col-sm-offset-3 col-sm-6">
          <#list buttons_list as button>
            <a class="btn bg-${button.color} btn-lg" href="${button.link}">
                <i class="fa fa-${button.icon}"></i> &nbsp; 
                ${button.title}
            </a>
          </#list>
      </div>
  </div>
</div>

<style>
.ui-autocomplete {
    position: absolute;
     cursor: pointer;
    top: 100%;
    left: 0;
    z-index: 1000;
    float: left;
    display: none;
    min-width: 160px;
    _width: 160px;
    padding: 4px 0;
    margin: 2px 0 0 0;
    list-style: none;
    background-color: #ffffff;
    border-color: #ccc;
    border-color: rgba(0, 0, 0, 0.2);
    border-style: solid;
    border-width: 1px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
    *border-right-width: 2px;
    *border-bottom-width: 2px;
}
.ui-menu-item > a.ui-corner-all {
    display: block;
    padding: 3px 15px;
    clear: both;
    font-weight: normal;
    line-height: 18px;
    color: #555555;
    white-space: nowrap;
    cursor: pointer;

}
</style>


<#if auto_complete>
<script>
$(function() {
    $('.autocomplete').autocomplete({
        source: function(request, response) {
            $.ajax({
                url: "${auto_complete_url}?query=" + request.term,
                minLength: 3,
                success: function(data) {
                    var formattedResponse = $.map(data.autocomplete, function(ob) {
                        return {
                            label: ob.item.first_name + " " + ob.item.last_name,
                            value: ob.item.first_name + " " + ob.item.last_name
                        };
                    });
                    response(formattedResponse);
                }
            });
        }
    });
    $(".autocomplete").autocomplete({
        select: function(event, ui) {
            $(".autocomplete").val(ui.item.first_name+"|"+ui.item.last_name);
        }
    });
});
</script>

</#if>
